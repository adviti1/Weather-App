<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro - Precision Weather Dashboard</title>
    <style>
      /* Prevent the "Giant Icon" bug shown in screenshots */
      svg { 
        max-width: 100%; 
        height: auto; 
        display: inline-block; 
      }
      /* Hard-coded constraints as a safety net */
      .w-8 { width: 2rem !important; height: 2rem !important; }
      .h-8 { height: 2rem !important; }
      .w-12 { width: 3rem !important; height: 3rem !important; }
      .h-12 { height: 3rem !important; }
      .w-6 { width: 1.5rem !important; height: 1.5rem !important; }
      .h-6 { height: 1.5rem !important; }

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "next": "https://esm.sh/next@15.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
